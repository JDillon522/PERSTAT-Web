<div>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="perstat_required">
            <th mat-header-cell *matHeaderCellDef> Perstat Required </th>
            <td mat-cell *matCellDef="let user"> {{user.perstat_required}} </td>
        </ng-container>

        <ng-container matColumnDef="included_in_perstat">
            <th mat-header-cell *matHeaderCellDef> Included In Report </th>
            <td mat-cell *matCellDef="let user"> {{user.included_in_perstat}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

</div>
